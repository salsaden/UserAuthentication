{#{% extends 'base.html' %}#}
{#{% block body %}#}

<!doctype html>
<html lang="en">
<head>
    {% load static %}
{#    <style>#}
{#body {#}
{#background-image: url("{% static 'images/daro.jpeg'%}")#}
{#}#}
{#</style>#}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body style="background-image: url({% static 'images/daro.jpeg'%})">
<div style="background-color: #f5dd5d; margin-left: 400px; margin-top: 100px; padding: 50px; margin-right: 400px">
{#<h1 style="text-align: center;">Signup</h1>#}
<img src="{% static 'images/pp.png' %}" alt="" style="margin-left: auto; margin-right: auto; display: block">

<form method="POST" action="">
    {% csrf_token %}
    <label for="fname" class="form-label">Firstname</label>
    <input type="text" id="fname" class="form-control" name="firstname" required="required">

    <label for="lname" class="form-label">Lastname</label>
    <input type="text" id="lname" class="form-control" name="lastname" required="required">

    <label for="uname" class="form-label">Username</label>
    <input type="text" id="uname" class="form-control" name="username" required="required">

    <label for="pwd" class="form-label">Password</label>
    <input type="password" id="pwd" class="form-control" name="password" required="required">

    <br><br>
    <select name="coursename" id="name">
        <option value="">Select a Course</option>
  <option value="Fullstack Development">Fullstack Development</option>
  <option value="CyberSecurity">CyberSecurity</option>
  <option value="Data Science">Data Science</option>
  <option value="Artficial Intelligence">Artficial Intelligence</option>
</select>
    <br><br>
    <select name="intake" id="intake">
        <option value="January">January</option>
        <option value="May">May</option>
        <option value="August">August</option>
        <option value="November">November</option>
    </select>
    <br><br>
    <select name="studymode" id="studymode">
        <option value="Regular">Regular</option>
        <option value="Evening">Evening</option>
        <option value="Hybrid">Hybrid</option>
        <option value="Online">Online</option>
    </select>

    <br><br>
    <button type="submit" class="btn btn-primary">Register</button>
    <a href="{% url 'login' %}" class="btn btn-warning" style="margin-left: 100px">Go to login</a>

</form>
</div>
</body>
</html>
{#{% endblock %}#}
